<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WebRTC 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="style.css" /> -->
  </head>
  <body>
    <div id="videos">
      <!-- <video class="video-player" id="user-1" autoplay playsinline></video> -->
      <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>
    
    <div class="step">
      <button id="create-offer">Create Offer</button>
    </div>

    <label hidden>SDP OFFER:</label>
    <textarea hidden
      id="offer-sdp"
      placeholder="User 2, paste SDP offer here..."
    ></textarea>

    <div hidden class="step">
      <p>
        <strong>Step 2:</strong> User 2, paste SDP offer generated by user 1
        into text area above, then click "Create Answer" to generate SDP answer
        and copy the answer from the text area below.
      </p>
      <button id="create-answer">Create answer</button>
    </div>

    <label hidden>SDP Answer:</label>
    <textarea hidden
      id="answer-sdp"
      placeholder="User 1, paste SDP answer here..."
    ></textarea>

    <div class="step">
      <p hidden>
        <strong>Step 3:</strong> User 1, paste SDP offer generated by user 2
        into text area above and then click "Add Answer"
      </p>
      <button id="add-answer">Add answer</button>
    </div>
  </body>
  <script type="module" src="/main.js"></script>
</html>
